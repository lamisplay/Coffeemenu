<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Cafe.css">
    <title>Cafe menu</title>
</head>
<body>
    <div id="menu"></div>
    <main>
        <h1>Cafe</h1>
        <p>Est. 2020</p>

        <hr>


        <section>
            <h2>Coffee</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
        </section>

        <div>
        <div id="item">
            <p id="product">French Vanilla</p>
            <p id="price">3.00</p>
        </div>
        
        <article id="item">
            <p id="product">Caramel Macchiato</p>
            <p id="price">3.75</p>
        </article>
        
        <article id="item">
            <p id="product">Pumpkin Spice</p>
            <p id="price">3.50</p>
        </article>
        
        <article id="item">
            <p id="product">Hazelnut</p>
            <p id="price">4.00</p>
        </article>

        <article id="item">
            <p id="product">Mocha</p>
            <p id="price">4.50</p>
        </article>


        <hr>

        <h2>Desserts</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
        <article id="item">
            <p id="product">Donut</p><p id="price">1.50</p>
          </article>
          <article id="item">
            <p id="product">Cherry Pie</p><p id="price">2.75</p>
          </article>
          <article id="item">
            <p id="product">Cheesecake</p><p id="price">3.00</p>
          </article>
          <article id="item">
            <p id="product">Cinnamon Roll</p><p id="price">2.50</p>
          </article>

          <hr>

          <div>
            <p><a href="">Visit our website</a></p>
          </div>
    </main>
</div>
</body>
</html>
